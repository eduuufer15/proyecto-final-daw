<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Formulario Categor√≠a</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

    <header th:replace="~{layout/base :: header-comun}"></header>

    <div class="container mt-5">
        <div class="card" style="max-width: 500px; margin: auto;">

                <h4 th:text="${cabecera}">Formulario Categor√≠a</h4>

                <form th:action="@{/categorias/guardar}" method="post">

                    <!-- ID oculto para edici√≥n -->
                    
                    <input type="hidden" name="id" th:value="${categoria.id}">

                    <div class="mb-3">
                        <label class="form-label"><strong>Nombre de la Categor√≠a</strong></label>
                        <input type="text"
                               class="form-control"
                               name="nombre"
                               th:value="${categoria.nombre}"
                               placeholder="Ej: Matem√°ticas, Ciencias, Historia..."
                               required
                               autofocus>
                        <small class="text-muted">El nombre debe ser √∫nico y descriptivo</small>
                    </div>

                    <!-- Botones -->
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            üíæ Guardar
                        </button>
                        <a th:href="@{/categorias/todas}" class="btn btn-secondary">
                            ‚¨ÖÔ∏è Cancelar
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/base :: footer-comun}"></footer>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
</body>
</html>
