<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Editar Pregunta</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

    <header th:replace="~{layout/base :: header-comun}"></header>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h3 th:text="${cabecera}">Editar Pregunta</h3>
            </div>
            <div class="card-body">

                <form th:action="@{/preguntas/actualizar}" method="post" id="formEditar">

                    <!-- ID oculto -->
                    
                    <input type="hidden" name="id" th:value="${pregunta.id}">
                    
                    <!-- Tipo oculto -->
                    
                    <input type="hidden" name="tipo" id="tipoOculto" th:value="${tipo}">

                    <!-- TIPO -->
                    <div class="mb-3">
                        <label class="form-label"><strong>Tipo de Pregunta</strong></label>
                        <div>
                            <span th:if="${tipo == 'verdadero_falso'}"  class="badge bg-success fs-6">‚úÖ Verdadero/Falso</span>
                            <span th:if="${tipo == 'seleccion_unica'}"  class="badge bg-primary fs-6">üîò Selecci√≥n √önica</span>
                            <span th:if="${tipo == 'seleccion_multiple'}" class="badge bg-info fs-6">‚òëÔ∏è Selecci√≥n M√∫ltiple</span>
                        </div>
                        <small class="text-muted">El tipo no se puede cambiar al editar</small>
                    </div>

                    <!-- TEXTO DE LA PREGUNTA -->
                    
                    <div class="mb-3">
                        <label class="form-label"><strong>Texto de la Pregunta</strong></label>
                        <textarea class="form-control" name="textoPregunta" rows="3"
                                  th:text="${pregunta.textoPregunta}" required></textarea>
                    </div>
					
					 <!-- CATEGOR√çA -->
					 
                    <div class="mb-3">
                        <label class="form-label"><strong>Categor√≠a</strong></label>
                        <select class="form-select" name="categoriaId">
                            <option value="">-- Sin Categor√≠a --</option>
                            <option th:each="cat : ${categorias}"
                                    th:value="${cat.id}"
                                    th:text="${cat.nombre}"
                                    th:selected="${pregunta.categoria != null && pregunta.categoria.id == cat.id}">
                            </option>
                        </select>
                    </div>
                    
                    <!-- ======================== -->
                    <!-- SECCI√ìN VERDADERO/FALSO  -->
                    <!-- ======================== -->
                    
                    <div th:if="${tipo == 'verdadero_falso'}"
                         class="mb-3 p-3 border rounded bg-light">
                        <label class="form-label"><strong>Respuesta Correcta</strong></label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                   name="respuestaCorrecta" value="true" id="opcionVerdadero"
                                   th:checked="${pregunta.respuestaCorrecta == true}">
                            <label class="form-check-label" for="opcionVerdadero">‚úÖ Verdadero</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                   name="respuestaCorrecta" value="false" id="opcionFalso"
                                   th:checked="${pregunta.respuestaCorrecta == false}">
                            <label class="form-check-label" for="opcionFalso">‚ùå Falso</label>
                        </div>
                    </div>

                    <!-- ======================== -->
                    <!-- SECCI√ìN SELECCI√ìN √öNICA  -->
                    <!-- ======================== -->
                    
                    <div th:if="${tipo == 'seleccion_unica'}"
                         class="mb-3 p-3 border rounded bg-light">
                        <label class="form-label">
                            <strong>üîò Opciones de Respuesta</strong>
                            <small class="text-muted">(marca la opci√≥n correcta)</small>
                        </label>

                        <div th:each="opcion, iter : ${pregunta.opciones}" class="input-group mb-2"
                             th:id="'opcionSU_' + ${iter.index + 1}">
                            <div class="input-group-text">
                                <input type="radio" name="opcionCorrectaSU"
                                       th:value="${iter.index + 1}"
                                       th:checked="${opcion.esCorrecta}"
                                       title="Marcar como correcta">
                            </div>
                            <input type="text" class="form-control"
                                   name="textoOpcionSU"
                                   th:value="${opcion.textoOpcion}"
                                   required>
                                   
                            <!-- ID de la opci√≥n existente para actualizarla -->
                            
                            <input type="hidden" name="idOpcionSU" th:value="${opcion.id}">
                            <button type="button" class="btn btn-outline-danger"
                                    th:onclick="'eliminarOpcion(\'opcionSU_' + ${iter.index + 1} + '\')'">üóëÔ∏è</button>
                        </div>

                        <!-- Contenedor para nuevas opciones -->
                        
                        <div id="nuevasOpcionesSU"></div>

                        <button type="button" class="btn btn-outline-primary btn-sm mt-2"
                                onclick="agregarOpcionSU()">
                            ‚ûï A√±adir Opci√≥n
                        </button>
                    </div>

                    <!-- ========================== -->
                    <!-- SECCI√ìN SELECCI√ìN M√öLTIPLE -->
                    <!-- ========================== -->
                    
                    <div th:if="${tipo == 'seleccion_multiple'}"
                         class="mb-3 p-3 border rounded bg-light">
                        <label class="form-label">
                            <strong>‚òëÔ∏è Opciones de Respuesta</strong>
                            <small class="text-muted">(marca todas las correctas)</small>
                        </label>

                        <!-- Opciones existentes -->
                        
                        <div th:each="opcion, iter : ${pregunta.opciones}" class="input-group mb-2"
                             th:id="'opcionSM_' + ${iter.index + 1}">
                            <div class="input-group-text">
                                <input type="checkbox" name="opcionCorrectaSM"
                                       th:value="${iter.index + 1}"
                                       th:checked="${opcion.esCorrecta}"
                                       title="Marcar como correcta">
                            </div>
                            <input type="text" class="form-control"
                                   name="textoOpcionSM"
                                   th:value="${opcion.textoOpcion}"
                                   required>
                            <input type="hidden" name="idOpcionSM" th:value="${opcion.id}">
                            <button type="button" class="btn btn-outline-danger"
                                    th:onclick="'eliminarOpcion(\'opcionSM_' + ${iter.index + 1} + '\')'">üóëÔ∏è</button>
                        </div>

                        <!-- Contenedor para nuevas opciones -->
                        
                        <div id="nuevasOpcionesSM"></div>

                        <button type="button" class="btn btn-outline-primary btn-sm mt-2"
                                onclick="agregarOpcionSM()">
                            ‚ûï A√±adir Opci√≥n
                        </button>
                    </div>

                    <!-- BOTONES -->
                    
                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-warning btn-lg">üíæ Actualizar Pregunta</button>
                        <a th:href="@{/preguntas/todas}" class="btn btn-secondary btn-lg">‚¨ÖÔ∏è Cancelar</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/base :: footer-comun}"></footer>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/custom.js}"></script>

    <script>
    
        let contadorSU = 100; 
        let contadorSM = 100;

        function agregarOpcionSU() {
            contadorSU++;
            const contenedor = document.getElementById('nuevasOpcionesSU');
            const div = document.createElement('div');
            div.className = 'input-group mb-2';
            div.id = 'opcionSU_' + contadorSU;
            div.innerHTML = `
                <div class="input-group-text">
                    <input type="radio" name="opcionCorrectaSU" value="${contadorSU}" title="Marcar como correcta">
                </div>
                <input type="text" class="form-control" name="textoOpcionSU"
                       placeholder="Nueva opci√≥n..." required>
                <input type="hidden" name="idOpcionSU" value="">
                <button type="button" class="btn btn-outline-danger"
                        onclick="eliminarOpcion('opcionSU_${contadorSU}')">üóëÔ∏è</button>
            `;
            contenedor.appendChild(div);
        }

        function agregarOpcionSM() {
            contadorSM++;
            const contenedor = document.getElementById('nuevasOpcionesSM');
            const div = document.createElement('div');
            div.className = 'input-group mb-2';
            div.id = 'opcionSM_' + contadorSM;
            div.innerHTML = `
                <div class="input-group-text">
                    <input type="checkbox" name="opcionCorrectaSM" value="${contadorSM}" title="Marcar como correcta">
                </div>
                <input type="text" class="form-control" name="textoOpcionSM"
                       placeholder="Nueva opci√≥n..." required>
                <input type="hidden" name="idOpcionSM" value="">
                <button type="button" class="btn btn-outline-danger"
                        onclick="eliminarOpcion('opcionSM_${contadorSM}')">üóëÔ∏è</button>
            `;
            contenedor.appendChild(div);
        }

        function eliminarOpcion(id) {
            const elem = document.getElementById(id);
            if (elem) elem.remove();
        }
    </script>

</body>
</html>
