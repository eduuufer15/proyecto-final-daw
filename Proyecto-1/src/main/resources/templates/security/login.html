<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz App</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h2 {
            color: #667eea;
            font-weight: bold;
        }
        
        .login-header p {
            color: #6c757d;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px;
            transition: transform 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .alert {
            border-radius: 10px;
        }
        
        .credentials-info {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <h2>üéØ Quiz App</h2>
            <p>Inicia sesi√≥n para continuar</p>
        </div>

        <!-- Mensajes de error/√©xito -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <strong>‚ùå</strong> <span th:text="${error}"></span>
        </div>

        <div th:if="${mensaje}" class="alert alert-success" role="alert">
            <strong>‚úÖ</strong> <span th:text="${mensaje}"></span>
        </div>

        <!-- Formulario de login -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="Ingresa tu usuario" required autofocus>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="Ingresa tu contrase√±a" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                <label class="form-check-label" for="remember">
                    Recu√©rdame
                </label>
            </div>

            <button type="submit" class="btn btn-login w-100">Iniciar Sesi√≥n</button>
        </form>

        <!-- Informaci√≥n de credenciales de prueba -->
        <div class="credentials-info">
            <strong>üìù Credenciales de prueba:</strong>
            <ul class="mb-0 mt-2">
                <li><strong>Admin:</strong> admin / admin123</li>
                <li><strong>User:</strong> user / user123</li>
            </ul>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
