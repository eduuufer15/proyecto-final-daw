# ===================================
# PERFIL DOCKER
# ===================================
spring.application.name=Proyecto-1

# ===================================
# CONFIGURACIÃ“N DE BASE DE DATOS
# ===================================

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/quiz_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:55130026Ss}

# ===================================
# CONFIGURACION JPA/HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===================================
# CONFIGURACIO“N DE LOGGING
# ===================================
logging.level.org.springframework.security=INFO
logging.level.com.miempresa.Proyecto_1=INFO

# ===================================
# CONFIGURACION DE THYMELEAF
# ===================================
spring.thymeleaf.cache=false

# ===================================
# CONFIGURACIO“N DE ARCHIVOS
# ===================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================================
# CONFIGURACIO“N DE SWAGGER 
# ===================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ===================================
# MONGODB
# ===================================
# IMPORTANTE: En Docker, usar nombre del servicio 'mongodb'

spring.data.mongodb.host=${SPRING_DATA_MONGODB_HOST:mongodb}
spring.data.mongodb.port=${SPRING_DATA_MONGODB_PORT:27017}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:quiz_logs}
