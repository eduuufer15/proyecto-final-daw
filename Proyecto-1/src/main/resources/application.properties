spring.application.name=Proyecto-1

# ===================================
# CONFIGURACIÓN DE BASE DE DATOS
# ===================================
spring.datasource.url=jdbc:mysql://localhost:3306/quiz_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
# NOTA: En producción usar variables de entorno (export DB_PASSWORD=tu_password)
spring.datasource.password=55130026Ss

# ===================================
# CONFIGURACIÓN JPA/HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===================================
# CONFIGURACIÓN DE LOGGING
# ===================================
# Cambiado de DEBUG a INFO para producción
logging.level.org.springframework.security=INFO
logging.level.com.miempresa.Proyecto_1=INFO

# ===================================
# CONFIGURACIÓN DE THYMELEAF
# ===================================
# Cache deshabilitado para desarrollo (habilitar en producción)
spring.thymeleaf.cache=false

# ===================================
# CONFIGURACIÓN DE ARCHIVOS
# ===================================
# Tamaño máximo de archivos para upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================================
# CONFIGURACIÓN DE SWAGGER (OpenAPI)
# ===================================
# Swagger UI disponible en: http://localhost:8080/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=quiz_logs
