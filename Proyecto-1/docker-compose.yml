version: '3.8'

services:
  # ============================================
  # MySQL - Base de datos principal
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: quiz-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 55130026Ss
      MYSQL_DATABASE: quiz_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-mysql.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p55130026Ss"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ============================================
  # MongoDB - Base de datos de logs
  # ============================================
  mongodb:
    image: mongo:7.0
    container_name: quiz-mongodb
    environment:
      MONGO_INITDB_DATABASE: quiz_logs
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Spring Boot Application
  # ============================================
  app:
    build: .
    container_name: quiz-app
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/quiz_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 55130026Ss
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: quiz_logs
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    networks:
      - quiz-network
    restart: on-failure

# ============================================
# Vol√∫menes persistentes
# ============================================
volumes:
  mysql-data:
    driver: local
  mongo-data:
    driver: local

# ============================================
# Red interna
# ============================================
networks:
  quiz-network:
    driver: bridge